<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Islam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learn Islam</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for books...">
            <button onclick="searchBooks()">Search</button>
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
    </header>
    <main>
        <div id="books" class="books-container"></div>
    </main>

    <!-- Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="book-info"></div>
            <button id="read-pdf" onclick="openPDF()">Read PDF</button>
            <h3>Related Books</h3>
            <div id="related-books-list" class="related-books"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
